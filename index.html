<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/images/identidade-visual/logo-dra-bruna-vilela-principal.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta Tags (mínimas; o restante será gerenciado dinamicamente por SEO.tsx) -->
    <title>Dra. Bruna Vilela</title>
    <meta name="description" content="Neuropediatra e Pediatra em Belo Horizonte." />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#C9C1E0" />
    <meta name="msapplication-TileColor" content="#C9C1E0" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Dra. Bruna Vilela" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://wa.me" />
    
    <!-- Import Google Fonts -->
    <!-- Removido: Playfair Display e Inter - Agora usando Times New Roman (fonte do sistema) -->
    
    <!-- Preload critical resource estritamente necessário para o primeiro paint -->
    <link rel="preload" href="/images/identidade-visual/logo-dra-bruna-vilela-header.webp" as="image" type="image/webp" fetchpriority="high">
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS inline - Above the fold */
      * { box-sizing: border-box; }
      body { margin: 0; font-family: 'Times New Roman', serif; }
      .hero { 
        background: linear-gradient(135deg, rgba(201, 193, 224, 0.05) 0%, #ffffff 100%);
        padding: 4rem 0;
        min-height: 500px;
      }
      .heroContainer {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6rem;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 0.5rem;
      }
      .heroTitle {
        font-family: 'Catalina Script', cursive;
        font-size: 2.5rem;
        line-height: 1.2;
        margin: 0 0 1.5rem 0;
        color: #000000;
      }
      .ctaPrimary {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: #1a73e8;
        color: #ffffff;
        text-decoration: none;
        border-radius: 8px;
        font-family: 'Times New Roman', serif;
        font-size: 1.1rem;
        border: 2px solid #1a73e8;
      }
      .heroImageContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 500px;
        height: 500px;
      }
      .heroImage {
        width: 90%;
        height: 90%;
        object-fit: cover;
        border-radius: 16px;
        aspect-ratio: 3/4;
      }
      @media (max-width: 768px) {
        .heroContainer { 
          grid-template-columns: 1fr; 
          gap: 1rem; 
          text-align: center; 
          padding: 0 1rem;
        }
        .heroTitle { 
          font-size: 2rem; 
          line-height: 1.1;
          margin: 1rem 0;
        }
        .heroImageContainer { display: none; }
        .ctaPrimary {
          width: 100%;
          max-width: 300px;
          margin: 0.5rem 0;
        }
        .hero {
          padding: 2rem 0;
          min-height: 400px;
        }
      }
      @media (max-width: 480px) {
        .heroTitle { font-size: 1.8rem; }
        .hero { padding: 1.5rem 0; }
      }
    </style>
    
    <!-- Import critical CSS - Defer non-critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
    
    <!-- DNS prefetch para domínios relevantes -->
    <link rel="dns-prefetch" href="//wa.me" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    
    <!-- Prefetch removido para evitar warnings e baixo ganho no primeiro paint -->
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','%VITE_GTM_ID%');</script>
    <!-- End Google Tag Manager -->
    
    <!-- GTM Detection Script -->
    <script>
      // Garantir que GTM seja detectado
      window.addEventListener('load', function() {
        if (window.dataLayer) {
          console.log('GTM carregado com sucesso');
          // Forçar detecção de página
          window.dataLayer.push({
            event: 'gtm_page_view',
            page_title: document.title,
            page_location: window.location.href,
            page_path: window.location.pathname
          });
        }
      });
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=%VITE_GTM_ID%"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
